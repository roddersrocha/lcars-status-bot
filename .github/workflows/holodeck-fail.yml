name: Holodeck Safety Report

on:
  schedule:
    - cron: '30 */12 * * *'  # Twice daily
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Violation
        run: |
          PROGRAMS=("Sherlock Holmes" "Captain Proton" "Dixon Hill" "Fair Haven" "Vulcan Love Slave" "Battle of Thermopylae" "Risa Beach Party")
          ISSUES=("safety protocols offline" "characters gained sentience" "gravity reversed" "photon torpedoes real" "crew trapped in loop" "holographic tribbles multiplying" "program merged with ship systems")
          CREW=("Ensign Kim" "Lt. Barclay" "Chief O'Brien" "Nurse Ogawa" "Cadet Crusher" "Captain Janeway (again)")

          PROGRAM=$(shuf -e "${PROGRAMS[@]}" -n1)
          ISSUE=$(shuf -e "${ISSUES[@]}" -n1)
          PERSON=$(shuf -e "${CREW[@]}" -n1)

          TEXT="HOLODECK SAFETY VIOLATION: $PERSON trapped in '$PROGRAM'. $ISSUE. Emergency shutdown initiated. Again."
          echo "TWEET<<EOF" >> $GITHUB_ENV && echo "$TEXT" >> $GITHUB_ENV && echo "EOF" >> $GITHUB_ENV

      - name: Post Report
        env:
          API_KEY: ${{ secrets.TWITTER_API_KEY }} API_SECRET: ${{ secrets.TWITTER_API_SECRET }} ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }} ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: |
          CONSUMER_KEY=$(printf %s "$API_KEY" | jq -sRr @uri)
          CONSUMER_SECRET=$(printf %s "$API_SECRET" | jq -sRr @uri)
          TOKEN=$(printf %s "$ACCESS_TOKEN" | jq -sRr @uri)
          TOKEN_SECRET=$(printf %s "$ACCESS_TOKEN_SECRET" | jq -sRr @uri)
          NONCE=$(openssl rand -hex 16)
          TIMESTAMP=$(date +%s)
          SIG_BASE="POST&https%3A%2F%2Fapi.twitter.com%2F2%2Ftweets&oauth_consumer_key%3D$CONSUMER_KEY%26oauth_nonce%3D$NONCE%26oauth_signature_method%3DHMAC-SHA1%26oauth_timestamp%3D$TIMESTAMP%26oauth_token%3D$TOKEN%26oauth_version%3D1.0"
          SIG_KEY="$CONSUMER_SECRET&$TOKEN_SECRET"
          SIGNATURE=$(echo -n "$SIG_BASE" | openssl dgst -sha1 -hmac "$SIG_KEY" -binary | openssl base64 | jq -sRr @uri)
          AUTH_HEADER="OAuth oauth_consumer_key=\"$CONSUMER_KEY\", oauth_nonce=\"$NONCE\", oauth_signature=\"$SIGNATURE\", oauth_signature_method=\"HMAC-SHA1\", oauth_timestamp=\"$TIMESTAMP\", oauth_token=\"$TOKEN\", oauth_version=\"1.0\""
          RESPONSE=$(curl -s -X POST "https://api.twitter.com/2/tweets" -H "Authorization: $AUTH_HEADER" -H "Content-Type: application/json" -d "{\"text\": \"$ALERT_TEXT\"}")
          echo "$RESPONSE" | grep -q '"id"' && echo "Alert sent!" || (echo "Failed"; exit 1)
